<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="/stylesheets/registration.css">
</head>
<body>
  <h1>Registration</h1>
  <!-- Added a field for displaying error messages -->
  <div id="error-message" style="color: red;"></div>
  <form action="/register" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Register</button>
  </form>

  <button class="login-button" onclick="window.location.href = '/login';">Login</button>

  <!-- Script for displaying error messages -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');
    if (errorMessage) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = errorMessage;
    }
  </script>
</body>
</html>
